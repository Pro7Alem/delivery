<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>

<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <a href="/" class="btn btn-outline-secondary">← Voltar</a>
      </div>
      <div>
        <a href="/admin" class="btn btn-success">Painel Admin</a>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-header bg-dark text-white">
        <h4 class="mb-0">Lançar Novo Pedido</h4>
      </div>

      <div class="card-body">
        <form action="/lancar" method="POST" id="formPedido">

          <!-- CLIENTE -->
          <h5>Cliente</h5>
          <div class="row g-2 mb-2">
            <div class="col-8">
              <input type="text" name="nome" class="form-control" placeholder="Nome" required>
            </div>
            <div class="col-4">
              <input type="text" name="telefone" class="form-control" placeholder="Telefone" required>
            </div>
          </div>

          <div class="row g-2 mb-2">
            <div class="col-12">
              <select name="payment_method" class="form-select" required>
                <option value="" disabled selected>Método de Pagamento</option>
                <option value="CASH">Dinheiro</option>
                <option value="DEBIT">Débito</option>
                <option value="CREDIT">Crédito</option>
                <option value="PIX">PIX</option>
              </select>
            </div>
          </div>

          <hr class="my-4">

          <!-- ENDEREÇO -->
          <h5>Endereço</h5>
          <div class="row g-2 mb-2">
            <div class="col-8">
              <input type="text" name="rua" class="form-control" placeholder="Rua" required>
            </div>
            <div class="col-4">
              <input type="text" name="numero" class="form-control" placeholder="Nº" required>
            </div>
          </div>

          <div class="row g-2 mb-2">
            <div class="col-8">
              <input type="text" name="bairro" class="form-control" placeholder="Bairro" required>
            </div>
            <div class="col-4">
              <input type="number" name="distance" class="form-control" placeholder="Distância (km)" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Referência (opcional)</label>
            <textarea name="reference" class="form-control" rows="2" placeholder="Ex: portão rosa, próximo ao cruzamento..."></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Link Google Maps (opcional)</label>
            <textarea name="maps_url" class="form-control" rows="2" placeholder="Ex: https://maps.app.goo.gl/..."></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Entregador</label>
            <select name="courier_id" class="form-select">
              <option value="">Retirada no local</option>
              {% for courier in couriers %}
                <option value="{{ courier.id }}">
                  {{ courier.name }}
                  {% if courier.cost %}
                    - R$ {{ "%.2f"|format(courier.cost / 100) }} ({{ courier.cost_obs }})
                  {% endif %}
                </option>
              {% endfor %}
            </select>
            <div class="form-text">Selecione um entregador ou deixe vazio para retirada no local.</div>
          </div>

          <hr class="my-4">

          <!-- ITENS DO PEDIDO -->
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="mb-0">Itens do Pedido</h5>
            <small class="text-muted">Clique em "+" para adicionar linhas</small>
          </div>

          <div id="container-itens">
            <div class="row g-2 mb-2 item-linha">
              <div class="col-6">
                <select class="form-select select-produto" required>
                  <option value="">Selecione um item...</option>
                  {% for item in menu %}
                  <option value="{{ item.id }}" data-name="{{ item.name }}" data-price="{{ item.price }}">
                    {{ item.name }} - R$ {{ "%.2f"|format(item.price / 100) }}
                  </option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-2">
                <input type="number" class="form-control input-qtd" value="1" min="1">
              </div>

              <div class="col-2">
                <button type="button" class="btn btn-outline-success w-100" onclick="adicionarLinha()">+</button>
              </div>

              <div class="col-2">
                <button type="button" class="btn btn-outline-danger w-100" onclick="removerLinha(this)">×</button>
              </div>
            </div>
          </div>

          <input type="hidden" name="itens_json" id="itensJson">

          <div class="mb-3 mt-3">
            <label class="form-label">Observações (opcional)</label>
            <textarea name="notas" class="form-control" rows="3" placeholder="Ex: sem cebola, trocar refri, troco pra 100..."></textarea>
          </div>

          <hr class="my-4">

          <button type="submit" class="btn btn-primary btn-lg w-100">
            Finalizar Pedido
          </button>

        </form>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
